<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <div class="img2" id="fly">
        <img src="https://lh3.googleusercontent.com/9hzkHoOTCWkCmSlJeFT1vV0zWbK3O28GrtwDQ7L4uPVY3nrwGhd0PCnIRmztoVsjv6sOVi6W_kb9xmmrOgwQkQAjEWBXWkeFFABZq8WZ0S0lF7oQkqnBxepH2W8wY64vuDwsPkY5=w2400?source=screenshot.guru%22%3E" alt=".">
    </div>
    <div class="img1" id=ppl">
        <img src="https://lh3.googleusercontent.com/aDFu3Y3xKS5bpZZReUD5B8lNUBMcMKAsYt3a003W9cK65Jnqbkd4vrTZ_QUjV7ExGWWSpa8xeYvsYg-AEsGV2H1gL8hpX34RT1MKOxE5KpCHj89tX_Dxeow0AkGzZ12Cn_u2HFMV=w2400" alt=".">
    </div>

    <div class="container">
        <h2 id="sign_head">SIGN IN</h2>
        <hr id="hr_line">
        <form action="#" method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    {% block javascript %}
                        <script type="text/javascript">alert("{{ message }}");console.log(123)</script>
                    {% endblock %}
                {% endfor %}
            {% endif %}
            <div class="login_detailsname">
                <div class="abc"> <input type="email" name="email" placeholder="Email"> </div>
            </div>
            <div class="login_detailspass">
                <div class="abc"><input type="password" name="password" placeholder="Password"></div>
            </div>
            <div class="abc">
                <div>
                    <input type="checkbox" id="remember me" name="remember me">
                    <label for="remember me">Remember me</label>
                </div>
                <div>
                    <a href="{% url 'reset' %}">Forgot Password?</a>
                </div>
            </div>
            <button class="sub" type="submit">SUBMIT</button>
            <div class="signup">Don't have an account?<a href="{% url 'register' %}"> Sign up </a></div>
        </form>


    </div>
    <script type="text/javascript">
        var r = document.querySelector("body");
        var rs = getComputedStyle(r);
        console.log(rs.getPropertyValue("width"));
    </script>
<footer>
    <img id="ppl down" src="https://lh3.googleusercontent.com/aDFu3Y3xKS5bpZZReUD5B8lNUBMcMKAsYt3a003W9cK65Jnqbkd4vrTZ_QUjV7ExGWWSpa8xeYvsYg-AEsGV2H1gL8hpX34RT1MKOxE5KpCHj89tX_Dxeow0AkGzZ12Cn_u2HFMV=w2400" alt=".">
</footer>
</body>

</html>
