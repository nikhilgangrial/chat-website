<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/preajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/signup.js' %}"></script>
    <meta charset="UTF-8">
    <title>Singn Up</title>
</head>
<body>
<div class="container">
    <form id="main form" method="post" action="#">
        {% csrf_token %}
        <div>
            <label for="usename">Name: </label>
            <input type="text" name="username" id="username"><br><br>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br><br>
        </div>
        <div>
            <label for="password1">Password: </label>
            <input type="password" name="password1" id="password1" onkeyup="checkstrength()"><br>
            <div id="strength"></div><br>
        </div>
        <div>
            <label for="password2">Confirm Password: </label>
            <input type="password" name="password2" id="password2" onkeyup="matchpassword()"><br>
            <div id="match"></div><br>
        </div>
        <div id="after otp" hidden>
            <div>
                <label for="otp">Otp: </label>
                <input type="text" name="otp" id="otp"><br><br>
            </div>
            <div id="timer">Timer</div>
            <input type="button" value="Resend Otp" id="resend" disabled onclick="firstcall()"><br>
        </div>
        <input type="button" id="sub" value="submit" onclick="firstcall()">
        Already have account <a href="{% url 'login' %}">Sign in</a>
    </form>
</div>
</body>
</html>
