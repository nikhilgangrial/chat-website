<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singn Up</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/Login-Form-Dark.css">
</head>
<body>
<section class="login-dark">
    <form id="main form" method="post" action="#">
        {% csrf_token %}
        <div class="form-group"> <input class="form-control" type="text" name="username" id="username" placeholder="Username"></div>
        <div class="form-group"> <input class="form-control" type="email" name="email" id="email" placeholder="Email"></div>
        <div class="form-group"> <input class="form-control" type="password" name="password1" id="password1" placeholder="Password" onkeyup="checkstrength()"><i class="form-control-sm" id="strength"></i></div>
        <div class="form-group"><input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Password" onkeyup="matchpassword()"><i class="form-control-sm" id="match"></i></div>
        <div id="after otp" hidden>
            <div class="form-group"><input class="form-control" type="text" name="otp" id="otp" placeholder="OTP"></div>
            <div class="form-group"><input class="btn btn-secondary btn-block" type="button" value="Resend Otp" id="resend" disabled onclick="firstcall()"></div>
        </div>
        <div class="form-group"><input class="btn btn-primary btn-block" type="button" id="sub" value="Submit" onclick="firstcall()"></div>
        <i class="forgot">Already have account <a href="{% url 'login' %}">Sign in</a></i>
    </form>
</section>
<footer>
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/preajax.js"></script>
    <script type="text/javascript" src="../../static/js/signup.js"></script>
</footer>
</body>
</html>
