<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="upload_form" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="nansense" type="file" multiple accept="image/jpeg, image/png, image/gif, image/jp2, video/mp4, video/quicktime, video/mpeg, video/webem, video/x-ms-wmv, video/x-matroska, video/x-flv">
    <input type="button" id="upload_button" value="upload">
</form>
<footer>
    {% load static %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/preajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/uploadtoimgur.js' %}"></script>
</footer>
</body>
</html>
