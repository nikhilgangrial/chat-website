<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input name="imagefile[]" multiple type="file" id="takePictureField" accept="image/jpeg, image/png, image/gif, image/tiff, video/mp4, video/mpeg, video/webm, video/quicktime" onchange="uploadPhotos('https://api.imgur.com/3/upload')" />
<form id="uploadImageForm" enctype="multipart/form-data">
    {% csrf_token %}
</form>
<footer>
    {% load static %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/pre-ajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/uploadtoimgur.js' %}"></script>
</footer>
</body>
</html>
