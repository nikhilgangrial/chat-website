<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/css/Login-Form-Dark.css">
</head>
<body>
<section class="login-dark">
    {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>error!</strong> {{ message }}
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    </div>
                {% else %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong>{{ message.tags }}!</strong> {{ message }}
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    </div>
                {% endif %}
            {% endfor %}
    {% endif %}
    <form id="main form" method="post" action="#" style="max-width: 390px">
        {% csrf_token %}
        <h3 class="text-center">Forgot Password</h3><br>
        <div class="form-group"><input class="form-control" type="email" name="email" autocomplete="email" id="email" placeholder="Email"></div>
        <div class="form-group"><input class="btn btn-primary btn-block" type="submit"></div>
    </form>
</section>
    <script src="../../../static/js/jquery.min.js"></script>
    <script src="../../../static/js/bootstrap.min.js"></script>
</body>
</html>
